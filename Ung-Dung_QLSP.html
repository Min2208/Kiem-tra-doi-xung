<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung quan ly san pham</title>
    <style>
        .edit{
            text-align: center;
            background-color: dodgerblue;
            width: 10%;
        }
        .delete{
            text-align: center;
            background-color: dodgerblue;
            width: 10%;

        }
        .crows{
            height: 100%;
            width: 80%;
        }
    </style>
</head>
<body onload="showItem(arrName)">
<h2>Add New Product</h2>
<input id="input">
<button onclick="addItem()">Add</button>
<h2>Display All Product</h2>
<h4>Product Name</h4>
<p id="result"></p>


<script>
    let arrName = ["Sony Xperia", "SamSung Galaxy Note 10", "Nokia 6", "Iphone XSMax", "Xiaomi Mi 5s", "Oppo A71"];
    function addItem() {
        let addName=document.getElementById('input').value;
        arrName.push(addName);
        document.getElementById('input').value='';
        showItem(arrName);

    }
    function showItem(arr) {
        let result = "<table width='20%'>";
        for (let i = 0; i < arr.length; i++) {
            result += "<tr bgcolor='#f5f5dc'>" + "<td ><input  onclick='editName(this)' id='"+i+"-name"+"' value='" + arr[i] + "' readonly></td>" + "<td onclick='completeName(this)' class='edit' id='"+i+"-edit"+"'>Edit</td>" + "<td class='delete' onclick='deleteItem(this)' id='"+i+"-delete"+"'>Delete</td>" + "</tr>";

        }
        result += "</table>";
        document.getElementById('result').innerHTML = result;
    }
    function editName(name) {
        name.readOnly=false;
        console.log(name.disabled);

    }
    function completeName(name) {
        name.id.split("-");
        let value=document.getElementById(name.id[0]+"-name" ).value;
        arrName[name.id[0]]=value;
        console.log(arrName);
    }
    function deleteItem(del) {
        del.id.split("-");
        let value=document.getElementById(del.id[0]+"-name" ).value;
        if (confirm("ban co muon xoa item khong")) {
            arrName.splice(del.id[0], 1);
        }
        showItem(arrName);
    }


</script>
</body>
</html>
