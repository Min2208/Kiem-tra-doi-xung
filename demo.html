<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber=[3,4,-5,1,3,5];
    console.log(adjacentElementsProduct(arrayNumber));
    function adjacentElementsProduct(inputArray) {
        let arrMax=[];
        let result=1;
        for (let i=0;i<inputArray.length-1;i++){
            result=inputArray[i]*inputArray[i+1];
            arrMax.push(result);

        }
        console.log(arrMax);
        let max=arrMax[0];
        for (let i=1; i<arrMax.length;i++){
            if (arrMax[i]>max){
                max=arrMax[i];
            }
        }
        return max;

    }
</script>

</body>
</html>
